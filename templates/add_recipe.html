{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Add New Recipe</h3>

    <div class="row">
        <form class="col s12" method="POST" action="">
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-globe-americas prefix text-shadow"></i>
                    <input id="icon_prefix" type="text" class="validate">
                    <label for="icon_prefix">Cuisine</label>
                </div>
                <div class="input-field col s12">
                    <i class="fas fa-utensils prefix text-shadow"></i>
                    <input id="icon_telephone" type="tel" class="validate">
                    <label for="icon_telephone">Name of Dish</label>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
