{% extends "base.html" %}
{% block content %}

    <h3 class="center-align title border">Add New Cuisine</h3>

    <div class="row card-panel spacer light-backing border">
        <form class="col s12" method="POST" action="{{ url_for('add_cuisine') }}">
            
            <!---- Add cuisine input ---->
            <div class="row">
                <div class="input-field col s10 offset-s1">
                    <i class="fas fa-utensils prefix text-shadow"></i>
                    <input id="cuisine" name="cuisine" minlength="4" maxlength="50"
                        type="text" class="validate" required>
                    <label for="cuisine">Cuisine</label>
                </div>
            </div>
            <!---- Submit button ---->
            <div class="row">
                <div class="col s10 offset-s1 center-align">
                    <button type="submit" class="btn-small green darken-2 text-shadow">
                        Submit Cuisine <i class="fas fa-plus-square right"></i>
                    </button>
                    <a href="{{ url_for('profile', username=session['user']) }}"
                                class="btn-small red darken-2 text-shadow">Cancel</a>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
