{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Add New Cuisine</h3>

    <div class="row card-panel grey lighten-1">
        <form class="col s12" method="POST" action="{{ url_for('add_cuisine') }}">
            
            <!---- Add cuisine input ---->
            <div class="row">
                <div class="input-field col s10 offset-s1">
                    <i class="fas fa-utensils prefix text-shadow"></i>
                    <input id="cuisine" name="cuisine" minlength="5" maxlength="50"
                        type="text" class="validate" required>
                    <label for="cuisine">Cuisine</label>
                </div>
            </div>
            <!---- Submit button ---->
            <div class="row">
                <div class="col s10 offset-s1 center-align">
                    <button type="submit" class="btn teal darken-2 text-shadow">
                        Submit Cuisine <i class="far fa-plus-square right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
