{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Edit comment</h3>

    <div class="row card-panel spacer light-backing border">
        <form class="col s12" method="POST" action="{{ url_for('edit_comment', comment_id=comment._id) }}">
            
            <!---- Edit comment input ---->
            <div class="row">
                <div class="input-field col s10 offset-s1">
                    <div class="hidden">
                        <input type="text" name="recipe_id" id="recipe_id" value="{{- comment.recipe_id -}}">
                        <label for="recipe_id"></label>
                    </div>
                    <i class="fas fa-utensils prefix text-shadow"></i>
                    <textarea id="edit_comment" name="edit_comment" minlength="4" maxlength="500" 
                        class="validate materialize-textarea" required>
                        {{- comment.comment -}}
                    </textarea>
                    <label for="edit_comment">Comment</label>
                </div>
            </div>
            <!---- Submit button ---->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn green darken-2 text-shadow">
                        Edit comment <i class="fas fa-edit right"></i>
                    </button>
                    <a href="{{ url_for('profile', username=session['user']) }}" class="btn red darken-2 text-shadow">
                        Cancel <i class="fas fa-times-cirlce"></i>
                    </a>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
