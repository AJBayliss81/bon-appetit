{% extends "base.html" %}
{% block content %}
<div class="row">
    <h3 class="col s5 offset-s2 center-align title border spacer">Register</h3>
</div>
	<div class="row">
		<form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
			<div class="card-panel spacer light-backing border">

				<!-- Username input -->
                <div class="row">
					<div class="input-field col s12">
						<i class="fas fa-user-plus prefix"></i>
						<input id="username" name ="username" type="text" 
                            minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
						<label for="username">Username</label>
					</div>
				</div>

                <!-- Password input -->
				<div class="row center-align">
					<div class="input-field col s12">
                        <i class="fas fa-user-lock prefix"></i>
						<input id="password" name="password" type="password" 
                            minlength="5" maxlength="15" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{5,15}" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                    <span class="instructions">Username and password must be a minimum of 5 characters. Password must contain 1 uppercase letter, 1 lowercase letter & 1 number.</span>
				</div>

                <!-- Register button -->
                <div class="row">
                    <button type="submit" class="col s6 offset-s3 btn-small green darken-2 text-shadow">
                        Register <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
			</div>
		</form>
	</div>

    <!-- Login button -->
    <div class="row">
        <div class="col s12">
            <p class="center-align">
                Already Signed Up? <br><a href="{{ url_for('login') }}" class="light-blue-text text-darken-4">Log In Here</a>
            </p>
        </div>
    </div>

{% endblock %}
